<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>Apple-like Gallery Slideshow</title>
</head>

<body>
    <div class="wrapper">
        <div id="gallery">
            <div id="slides">
                <div class="slide"><img src="./img/macbook.jpg" width="920" height="400" /></div>
                <div class="slide"><img src="./img/iphone.jpg" width="920" height="400" /></div>
                <div class="slide"><img src="./img/imac.jpg" width="920" height="400" /></div>
                <div class="slide"><img src="./img/info.jpg" width="920" height="400" /></div>
            </div>
            <div id="menu">
                <ul>
                    <li class="fbar">&nbsp;</li>
                    <li class="menuItem"><img src="./img/thumb_macbook.png" /></li>
                    <li class="menuItem"><img src="./img/thumb_iphone.png" /></li>
                    <li class="menuItem"><img src="./img/thumb_imac.png" /></li>
                    <li class="menuItem"><img src="./img/thumb_info.png" /></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
